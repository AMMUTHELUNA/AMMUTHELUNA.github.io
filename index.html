body,
html {

    rgba(240, 237, 23, 1) 100%

  height: 100%;

body {

display: table;

h1 {
  margin: 0;
  font-size: 5em;

span {

  }

    animation: bopA 1s  cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards

  0%{
    transform: scale(0.9);
